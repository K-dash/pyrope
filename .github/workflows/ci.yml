name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-generated:
    name: Check Generated Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Run code generator
        run: python3 tools/gen_ops.py

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code src/py/op_generated.rs pyrope/__init__.pyi; then
            echo "❌ Generated code is out of date!"
            echo "Please run 'makers gen' locally and commit the changes."
            exit 1
          fi
          echo "✅ Generated code is up-to-date"

  rust:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  python:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Build extension
        run: uv run maturin develop

      - name: Run Ruff format check
        run: uv run ruff format --check .

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run MyPy
        run: uv run mypy --strict .

      - name: Run Pyright
        run: uv run pyright .

      - name: Run Pytest
        run: uv run pytest -v

  all:
    name: All Checks Passed
    needs: [check-generated, rust, python]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "✅ All checks passed!"
